<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>React Tutorial</title>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>
    <script src="https://unpkg.com/jquery@3.1.0/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/remarkable@1.6.2/dist/remarkable.min.js"></script>
  </head>


  <body>

    
    <link rel="stylesheet" href="https://icode.run/bootstrap.css"/>
    <div id='content' class="container"></div>

 
    <script type="text/babel"> 

    class Coffee extends React.Component{
        constructor(){
            super()
            this.data = []
            fetch('http://icode.run:4000/table')
            .then( r => r.json() )
            .then( x  => {
                this.data = x
                this.setState({})
            })
        }
        render(){
            var button  = []
            for (var v of this.data){
                button.push(<button className="btn btn-primary">
                    {v.name} - {v.price}</button>)
            }
            return <div className="btn-group">{button}</div>
        }
    }

      

       ReactDOM.render(<Coffee /> 
       ,document.getElementById('content'))
      
     
    </script>


  </body>


</html>
